<html lang="en">

<head>
    <script>
        // 1b. Create a function which doubles the age and returns it
        const doubleAge = (age) => {
            // Function body

            // 1a. We'll double the age and console.log it
            const doubledAge = +age * 2;
            return doubledAge;
        };

        const clicked = () => {
            // 1. Use Prompt/user input
            const userAge = prompt("What is your age?");

            // Call/Invoke the function
            const userAgeDoubled = doubleAge(userAge);

            // Print the return value
            document.getElementById("age").innerHTML = userAgeDoubled;

            // 2. Save Input to array            
        }

        // 3. Create a function to print/alert the current array
        // 4. Create a function to process the array contents
    </script>


    <script src="script.js"></script>
</head>
