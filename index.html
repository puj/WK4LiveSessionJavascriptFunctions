<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Javascript Functions & Forms</h1>
    <button onclick="askAge()">Ask Age</button>

    <form onsubmit="handleSubmit(event)">
      <label for="age">Age: </label>
      <input id="age" name="age" type="number" />
      <input id="submit" name="submit" type="submit" value="Submit" />
    </form>

    <div class="answer">
      <p>Age x 2 =</p>
      <p id="doubledAge"></p>
    </div>
    <div class="answer">
      <p>Age x 3 =</p>
      <p id="tripledAge"></p>
    </div>
  </body>
</html>
